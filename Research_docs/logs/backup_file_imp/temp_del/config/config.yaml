data:
  train: "data/bdd100k/images/train"  # Path to training images
  val: "data/bdd100k/images/val"      # Path to validation images
  test: "data/bdd100k/images/test"    # Path to test images

model:
  name: "yolov5su"  # Model name
  pretrained: True  # Use pretrained weights

training:
  batch_size: 16    # Batch size for training
  epochs: 2         # Number of training epochs
  img_size: 640     # Image size for training and evaluation